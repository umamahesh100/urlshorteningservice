<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot URL Shortning Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
          <!--  <a class="navbar-brand" href="#">Apple.com</a>-->
        </div>
    </div>
</nav>

   <div id="response"></div>
<div class="container" style="min-height: 500px">

    <div class="starter-template">
       
        <form class="form-horizontal" id="GeneRate-Short-URL-Form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Full URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-genShort"
                            class="btn btn-primary btn-lg">Generate Short URL
                    </button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="starter-template">
        
        <form class="form-horizontal" id="Get-Original-URL-Form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Short URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="shorturl"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-getOriginalURL"
                            class="btn btn-primary btn-lg">Get Original URL
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>





<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
